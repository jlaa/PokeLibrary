<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bem Vindo ao Pokelibrary</title>
                <style>
                    #geral {
                        position:absolute;
                        top:50%;
                        left:50%;
                        margin-left:-150px;
                        margin-top:-50px;
                        text-align:center;
                    }
                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage url="imagens/Pokelibrary.png" width="350px" height="95px"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header=" " collapsible="true">
                    <p:menu>

                        <p:submenu label="Menu">
                            <p:menuitem value="Home" url="home.xhtml" />
                            <p:menuitem value="Login" url="login.xhtml" />
                            <p:menuitem value="Register" url="register.xhtml" />
                            <p:menuitem value="Listar" url="listar.xhtml" />
                            <p:menuitem value="Glossario" url="glossario.xhtml" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable var="rem" style="border-style: none;" value="#{listar.listarItens()} ">
                         <p:column headerText="Nome do Item">
                             <h:outputText value="#{listar.nomedoitem} " />
                        </p:column>

                        <p:column headerText="Descrição do Item">
                            <h:outputText value="#{listar.descricao} " />
                        </p:column>
                        
                        <p:column headerText="Versão do Item">
                            <h:outputText value="#{listar.versao.get(0).versao} " />
                        </p:column>

                        <p:column headerText="Localizacao mais comum">
                            <h:outputText value="#{listar.localizacao.get(index).loc} " />
                        </p:column>
                        
                        
                        <p:column headerText="Preço do Item">
                             <h:outputText value="#{listar.preco.get(0).preco} " />
                        </p:column>
                        
                    </p:dataTable>
                    
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
