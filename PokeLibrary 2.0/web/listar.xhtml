<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>PokeLibrary</title>
    </h:head>
    <h:body>
        <b:navBar brand="PokeLibrary" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="home.xhtml"></b:navLink>
                <b:navLink value="Login" href="login.xhtml"></b:navLink>
                <b:navLink value="Register" href="register.xhtml"></b:navLink>        
                <b:navLink value="Listar" href="listar.xhtml"></b:navLink>
                <b:navLink value="Glossario" href="glossario.hxtml"></b:navLink>            
            </b:navbarLinks>
        </b:navBar>
        <h:graphicImage url="imagens/Pokelibrary.png"/>
        <br/>
        <h:form rendered="#{listar.listarItens() == null}">
            <h:outputLabel value="#{listar.nomedoitem}"/>
            <nbsp/>  
            <h:outputLabel value="#{listar.descricao}" />

            <ui:repeat value="#{listar.localizacao}" var="localizacao">
                #{localizacao.descricaoLoc} <nbsp/>
                #{localizacao.formas} <nbsp/>
                #{localizacao.loc} <nbsp/>  
            </ui:repeat> 

            <ui:repeat value="#{listar.preco}" var="preco">
                #{preco.preco} <nbsp/>              
            </ui:repeat>
            <ui:repeat value="#{listar.versao}" var="versao">
                #{versao.versao}             
            </ui:repeat>
            <br /> 

        </h:form>    
    </h:body>
</html>
