<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bem Vindo ao Pokelibrary</title>
         <link href="css/paginas.css" rel="stylesheet" type="text/css" /> 
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage url="imagens/Pokelibrary.png" width="350px" height="95px"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:form>
                        <h:commandButton image="imagens/United-States-Flag-1-icon1.png" value="Ingles" action="#{idiomaBean.englishLocale}"/>
                        <h:commandButton image="imagens/Brazil-Flag-1-icon1.png" value="Portugues" action="#{idiomaBean.portugueseLocale()}"/>
                       </h:form>
                </p:layoutUnit>    
                <p:layoutUnit position="west" size="175" header="#{msgs.bemvindo}" collapsible="true">
                    <p:menu rendered="#{login.user !=null}">
                        <p:submenu label="Menu">
                            <p:menuitem value="#{login.user.username}" url="alterarUsuario.xhtml"/>
                            <p:menuitem value="#{msgs.cadastroitem}" url="CadastrarItem.xhtml"/>     
                            <p:menuitem value="#{msgs.list}" url="listar.xhtml" />
                            <p:menuitem value="#{msgs.glossario}" url="glossario.xhtml" />
                        </p:submenu>    
                    </p:menu>
                    <h:form>
                        <p:commandButton value="Sair" action="#{login.doLogout()}" rendered="#{login.user !=null}" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">

                    <h:form id="geral">

                        <h:outputText value="Versao" /><br />
                        <p:selectOneMenu id="remedio" value="#{registerItemBeans.versaoDoitem}" style="width:150px">
                            <f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="Red" itemValue="red" noSelectionOption="true" />
                            <f:selectItem itemLabel="Green" itemValue="green" noSelectionOption="true" />
                        </p:selectOneMenu>
                        <br/>
                        <br />
                        <h:outputText value="Localização Mais Comum: "/><br />
                        <h:inputText value="#{registerItemBeans.localizacaocomum}"/>  
                        <br/>
                        <br />
                        <h:outputText value="Localização Detalhada: "/><br />
                        <h:inputTextarea value="#{registerItemBeans.localizacaoDetalhada}"/>  
                        <br/>
                        <br />
                        <h:outputText value="Forma de Chegar: "/><br />
                        <h:inputTextarea value="#{registerItemBeans.formasdechegar}"/>  
                        <br/>
                        <br />                        
                        <h:outputText value="Preço desse Item nessa Localização: "/><br />
                        <p:inputText value="#{registerItemBeans.precoDoItem}"  >
                            <f:convertNumber maxFractionDigits="2" minFractionDigits="2" minIntegerDigits="3" maxIntegerDigits="4"/>
                        </p:inputText>   
                        <br/>
                        <br />
                        <p:commandButton action="#{registerItemBeans.cadastrarItem()}" value="Finalizar Cadastro" />
                        <p:commandButton action="#{registerItemBeans.adicionarNovamente()}" value="Cadastrar Novos dados"/>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
