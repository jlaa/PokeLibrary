<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Bem Vindo ao Pokelibrary</title>
                <style>
                    #geral {
                        position:absolute;
                        top:50%;
                        left:50%;
                        margin-left:-150px;
                        margin-top:-50px;
                        text-align:center;
                    }
                </style>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <p:graphicImage url="imagens/Pokelibrary.png" width="350px" height="95px"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h:form>
                        <h:commandButton image="imagens/United-States-Flag-1-icon1.png" value="Ingles" action="#{idiomaBean.englishLocale}"/>
                        <h:commandButton image="imagens/Brazil-Flag-1-icon1.png" value="Portugues" action="#{idiomaBean.portugueseLocale()}"/>
                       </h:form>
                </p:layoutUnit>               
                <p:layoutUnit position="west" size="175" header=" " collapsible="true">
                    <p:menu rendered="#{login.user !=null}">
                        <p:submenu label="Menu">
                            <p:menuitem value="#{login.user.username}" url="alterarUsuario.xhtml"/>
                            <p:menuitem value="#{msgs.cadastroitem}" url="cadastrarItem.xhtml"/>    
                            <p:menuitem value="#{msgs.list}" url="listar.xhtml" />
                            <p:menuitem value="#{msgs.glossario}" url="glossario.xhtml" />
                        </p:submenu>    
                    </p:menu>
                    <h:form>
                        <p:commandButton value="#{msgs.botaosair}" action="#{login.doLogout()}" rendered="#{login.user !=null}" />
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" header="Registrar Item" style="text-align: center">

                    <h:form id="geral">

                        <h:outputText value="#{msgs.nomeitem}"/><br />
                        <h:inputText value="#{registerItemBeans.nomedoitem}"/>

                        <br/>
                        <br />
                        <h:outputText value="#{msgs.descricaoitem}"/><br />
                        <h:inputTextarea value="#{registerItemBeans.descricao}" />             

                        <br/>
                        <br />
                        <p:commandButton action="#{registerItemBeans.adicionarItem()}" value="#{msgs.continuecadastro}" id="botao"/>

                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
