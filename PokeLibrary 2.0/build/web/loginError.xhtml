<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>PokeLibrary</title>
    </h:head>
    <h:body>
        <b:navBar brand="PokeLibrary" brandHref="#" inverse="true">
            <b:navbarLinks>
                <b:navLink value="Home" href="home.xhtml"></b:navLink>
                <b:navLink value="Login" href="login.xhtml"></b:navLink>
                <b:navLink value="Register" href="register.xhtml"></b:navLink>        
                <b:navLink value="Listar" href="listar.xhtml"></b:navLink>
                <b:navLink value="Glossario" href="glossario.hxtml"></b:navLink>            
            </b:navbarLinks>
        </b:navBar>
        <h:form>
            <h:graphicImage url="imagens/Pokelibrary.png"/>
            <br/>
            <h:outputLabel value="Usuário ou Senha estão erradas!"/>
            <br/>
            <h:outputLabel value="#{login.username}:"/>
            <br/>
            <h:inputText value="#{login.validarUsername}" id="username" 
                         size="20" required="true" 
                         requiredMessage="O username deve ser informado"
                         />
            <br/>
            <h:outputLabel value="#{login.password}:"/>
            <br/>

            <h:inputSecret value="#{login.validarPassword}" id="password" 
                           size="20" required="true" 
                           requiredMessage="O password deve ser informado"
                           validatorMessage="O password deve ter entre 6 e 20 caracteres"                           >
                <f:validateLength minimum="6" maximum="20"/>
            </h:inputSecret>
            <br/>
            <h:commandButton action="#{login.validarUsuario()}" value="logar"/>
            <br/>          
        </h:form>
    </h:body>
</html>
